# Minimal Ly config tuned for Fedora + Hyprland
[General]
save=true            # remember last user/session after first successful login
clear_password=true
tty=2                # upstream default; matches systemd unit and script step
animation=none

[Login]
# Preselect Hyprland as session; user can still switch at the prompt
default_session=Hyprland

# If you want autologin later (NOT recommended by default), uncomment:
# autologin=true
# autologin_user=__TARGET_USER__
# autologin_session=Hyprland
