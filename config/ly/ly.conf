[general]
animation = 1          # petite animation discrète
save = 1               # mémorise le dernier user
blank_password = 0
hide_cmd = 0

[display]
fuzzy_search = 1       # recherche floue dans les sessions
clock = 1              # affiche l'heure
list_margin = 1

[style]
# couleurs neutres, lisibles sur la plupart des TTY
border = 1
inner_padding = 1
outer_padding = 1

# tu peux aussi ajouter un fond si tu veux:
# background = /usr/share/backgrounds/gnome/adwaita-l.jpg

[session]
# ly lira les sessions Wayland/X depuis /usr/share/wayland-sessions et /usr/share/xsessions
# Assure-toi que hyprland.desktop existe (installé par ton repo/dots)
default = Hyprland

[user]
# ton shell par défaut est géré par le système; ici rien à forcer
