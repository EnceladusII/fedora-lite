# Fedora + Hyprland + Matrix
# — Minimal, rapide, TTY pur —
# Réfs: options animation/clock/cmatrix natives de Ly.

# --- Look & layout ---
full_color = true
hide_borders = true      # cadre du panneau masqué
blank_box = true         # fond translucide
fg = 0x00D0D0D0          # texte doux
bg = 0x00000000          # garde le fond TTY

# --- Horloge (en haut à droite) ---
clock = "%H:%M"
bigclock = none

# --- Animation Matrix ---
animation = matrix
animation_timeout_sec = 90
cmatrix_fg = 0x0000DD00        # “pluie” verte
cmatrix_head_col = 0x01FFFFFF  # tête blanche brillante
cmatrix_min_codepoint = 0x21   # ASCII visible
cmatrix_max_codepoint = 0x7B   # jusqu’à '{'

# --- UX / confort ---
save = true               # se souvenir du dernier user/session
clear_password = true
hide_version_string = true
hide_key_hints = true
input_len = 34
lang = en                 # ou 'fr' si tu veux

# --- TTY / session ---
tty = 2                   # conforme au unit systemd de Ly
load = true               # recharge le dernier choix de session/login

# --- (Optionnel) pré-sélection Hyprland au 1er boot ---
# Ly n'a pas "default_session" en natif, mais si tu le laissais avant,
# tu peux le garder : il sera ignoré sans gêner.
# default_session = Hyprland
